<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        table {
            width: 400px;
            border-collapse: collapse;
        }

        th {
            background-color: gray;
            color: white;
        }

        .cor {
            background-color: white;
            color: black;
        }

        .media-cor {
            text-align: left;
        }

    </style>
</head>
<body>
    <h1>Desafio de Tabela</h1>
    <table>
        <thead>
            <th scope="col" rowspan="2" colspan="2">Área</th>
            <th scope="col" rowspan="2" colspan="2">Disciplinas</th>
            <th scope="colgroup" colspan="2">Notas</th>
            <th scope="col" rowspan="2" colspan="3">Média</th>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <th rowspan="4" colspan="2" class="cor" scope="rowgroup">Exatas</th>
            <td colspan="2">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            <tr>
                <td colspan="2">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
                <td>0.0</td>  
                <td>0.0</td>  
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td>0.0</td>    
                <td>0.0</td>    
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="6" scope="rowgroup" class="media-cor" scope="row">Média de Exatas</th>
                <th>0.0</th>
            </tr>
            <tr>
                <th colspan="2" rowspan="2" class="cor" scope="rowgroup">Humanas</th>
                <td colspan="2">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="6" scope="rowgroup" class="media-cor" scope="row">Média de Humanas</th>
            <th>0.0</th>
        </tfoot>
</body>
</html>
