<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>
    <style>
        main {
            max-width: 1200px;
            min-width: 300px;
            margin: auto;
            
        }

        main img {
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        <h1>Imagem Flexível</h1>
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência</p>
        <picture>
            <source media="(max-width: 740px )" srcset="imagens/paisagem-p.png">
            <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png">
            <img src="imagens/paisagem-g.png" alt="paisagem">
        </picture>
    </main>
   
</body>
</html>
