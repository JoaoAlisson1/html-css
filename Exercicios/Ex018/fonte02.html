        @font-face {
            font-family: 'Love' ;
            src: url('fonts/love larry ttf.ttf') format('Opentype'); 
            font-weight: normal;

                Tipos de format()
                - Opentype (otf)
                - Truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                -svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-weight: normal;
        }
    </style>
